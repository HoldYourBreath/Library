<!doctype html>
<html lang="en">
    {% include 'header.html' %}
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <h1>Add book</h1>
                <form class="form-inline" onsubmit="return false;">
                    <span style="width: 50%;">
                        <p class="bg-danger" id="error"></p>
                    </span>
                    <div class="form-group">
                        <label class="sr-only" for="isbn">Isbn</label>
                        <div class="input-group">
                            <div class="input-group-addon">ISBN</div>
                            <input type="text" class="form-control" id="isbn" placeholder="ISBN">
                        </div>
                        <button type="button" id="getBook" class="btn btn-primary">Get book</button>
                    </div>
                </form>
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <input type="text" class="form-control" id="tag" placeholder="Tag">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="">
                    </div>
                </form>
                <form class="form-inline" onsubmit="return false;">
                    <div class="form-group">
                        <label class="sr-only" for="num_pages">Pages</label>
                        <input type="number" class="form-control" id="num_pages" placeholder="Number of pages">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="format">Format</label>
                        <input type="text" class="form-control" id="format" placeholder="Format">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="format">Publisher</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Publisher">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="format">Publication date</label>
                        <input type="date" class="form-control" id="publishedDate" placeholder="Publication date">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="5" cols=80 id="description"></textarea>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail</label>
                        <textarea class="form-control" rows="5" cols=80 id="thumbnail"></textarea>
                    </div>
                </form>
            <button type="button" id="submitBook" class="btn btn-primary">Add book</button>
        </div>
    </body>
    <script src="/static/js/add_book.js"></script>
</html>
