<!doctype html>
<html lang="en">
    {% include 'header.html' %}
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <form action={{ url_for('login') }} method="post">
                <div class="form-group">
                    <label for="login-signum">Signum</label>
                    <input type="text" class="form-control" name="signum" id="login-signum" placeholder="Signum"></input>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" name="password" id="login-password" placeholder="Password"></input>
                </div>
                <button type="submit" class="btn btn-default">login</button>
            </form>
        </div>
    </body>
</html>
